<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Task Tracker</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SortableJS for drag-and-drop functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    
    <!-- Canvas-Confetti for the celebration animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8fafc; /* slate-50 */
        }

        /* Styling for the drag-and-drop ghost element */
        .sortable-ghost {
            opacity: 0.4;
            background: #e2e8f0; /* slate-200 */
            border-radius: 0.75rem;
        }

        /* Styling for the chosen drag element */
        .sortable-chosen {
            cursor: grabbing;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        /* Keyframe animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
        
        .pop-in {
            animation: popIn 0.3s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }
        
        /* Custom scrollbar styling */
        .task-column::-webkit-scrollbar {
            width: 8px;
        }

        .task-column::-webkit-scrollbar-track {
            background: transparent;
        }

        .task-column::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 10px;
        }

        .task-column::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Main Application Container -->
    <div id="app" class="min-h-screen flex flex-col p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-8">
            <div>
                <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Kanban Board</h1>
                <p class="text-slate-500 mt-2">Organize your workflow with priorities and confetti.</p>
            </div>
            <button id="addTaskBtn" class="mt-4 sm:mt-0 flex items-center gap-2 bg-indigo-600 text-white font-semibold py-2 px-5 rounded-lg shadow-lg shadow-indigo-500/30 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-slate-50 transition-all duration-200 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Add Task
            </button>
        </header>

        <!-- Kanban Board -->
        <main class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- To Do Column -->
            <div class="bg-white/60 backdrop-blur-sm rounded-xl shadow-sm flex flex-col border border-slate-200/80">
                <div class="p-4 border-b border-slate-200/80 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-slate-700">To Do</h2>
                    <span id="todo-count" class="bg-slate-200 text-slate-600 text-sm font-bold px-2.5 py-1 rounded-full">0</span>
                </div>
                <div id="todo" data-status="todo" class="task-column p-4 flex-grow space-y-4 overflow-y-auto"></div>
            </div>

            <!-- In Progress Column -->
            <div class="bg-white/60 backdrop-blur-sm rounded-xl shadow-sm flex flex-col border border-slate-200/80">
                <div class="p-4 border-b border-slate-200/80 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-slate-700">In Progress</h2>
                    <span id="inprogress-count" class="bg-sky-100 text-sky-600 text-sm font-bold px-2.5 py-1 rounded-full">0</span>
                </div>
                <div id="inprogress" data-status="inprogress" class="task-column p-4 flex-grow space-y-4 overflow-y-auto"></div>
            </div>

            <!-- Done Column -->
            <div class="bg-white/60 backdrop-blur-sm rounded-xl shadow-sm flex flex-col border border-slate-200/80">
                <div class="p-4 border-b border-slate-200/80 flex justify-between items-center">
                    <h2 class="text-lg font-bold text-slate-700">Done</h2>
                    <div class="flex items-center gap-2">
                        <button id="clearDoneBtn" class="text-xs text-slate-500 hover:text-indigo-600 font-semibold transition-colors">Clear All</button>
                        <span id="done-count" class="bg-emerald-100 text-emerald-600 text-sm font-bold px-2.5 py-1 rounded-full">0</span>
                    </div>
                </div>
                <div id="done" data-status="done" class="task-column p-4 flex-grow space-y-4 overflow-y-auto"></div>
            </div>
        </main>
        
        <!-- User ID Display -->
        <footer class="text-center mt-8">
            <p class="text-xs text-slate-400">User ID: <span id="userId" class="font-mono bg-slate-200 text-slate-600 px-1 py-0.5 rounded"></span></p>
        </footer>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md pop-in">
            <h3 class="text-xl font-bold mb-5">Add New Task</h3>
            <form id="taskForm">
                <div>
                    <label for="taskInput" class="block text-sm font-medium text-slate-700 mb-1.5">Description</label>
                    <textarea id="taskInput" rows="4" class="w-full border border-slate-300 rounded-lg p-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="e.g., Design the new landing page"></textarea>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Priority</label>
                    <div class="flex gap-3">
                        <label class="flex items-center gap-2 p-2 rounded-lg border border-slate-200 has-[:checked]:bg-slate-100 has-[:checked]:border-slate-400 cursor-pointer flex-1 justify-center">
                            <input type="radio" name="priority" value="low" class="sr-only" checked>
                            <span class="font-medium text-sm text-slate-600">Low</span>
                        </label>
                        <label class="flex items-center gap-2 p-2 rounded-lg border border-slate-200 has-[:checked]:bg-yellow-100 has-[:checked]:border-yellow-400 cursor-pointer flex-1 justify-center">
                            <input type="radio" name="priority" value="medium" class="sr-only">
                            <span class="font-medium text-sm text-yellow-700">Medium</span>
                        </label>
                        <label class="flex items-center gap-2 p-2 rounded-lg border border-slate-200 has-[:checked]:bg-red-100 has-[:checked]:border-red-400 cursor-pointer flex-1 justify-center">
                            <input type="radio" name="priority" value="high" class="sr-only">
                            <span class="font-medium text-sm text-red-700">High</span>
                        </label>
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancelBtn" class="bg-slate-100 text-slate-800 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200 transition-all duration-200">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, collection, addDoc, deleteDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "YOUR_API_KEY", authDomain: "...", projectId: "..." };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'kanban-task-tracker-app';

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const addTaskBtn = document.getElementById('addTaskBtn');
        const clearDoneBtn = document.getElementById('clearDoneBtn');
        const taskModal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const cancelBtn = document.getElementById('cancelBtn');
        const userIdDisplay = document.getElementById('userId');

        // --- App State ---
        let tasks = [];
        let userId = null;
        let tasksCollectionRef;
        let unsubscribe;

        // --- Authentication ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                tasksCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/tasks`);
                listenForTasks();
            } else {
                userIdDisplay.textContent = "Not signed in";
                if (unsubscribe) unsubscribe();
            }
        });

        const authenticateUser = async () => {
             try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Authentication failed:", error);
            }
        };

        // --- Firestore Real-time Listener ---
        function listenForTasks() {
            if (unsubscribe) unsubscribe();
            unsubscribe = onSnapshot(tasksCollectionRef, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTasks();
            }, (error) => console.error("Error listening to tasks:", error));
        }

        // --- UI Rendering ---
        function renderTasks() {
            const columns = document.querySelectorAll('.task-column');
            columns.forEach(column => column.innerHTML = '');

            let counts = { todo: 0, inprogress: 0, done: 0 };
            
            tasks.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));

            tasks.forEach(task => {
                const taskElement = createTaskElement(task);
                const column = document.getElementById(task.status);
                if (column) {
                    column.appendChild(taskElement);
                    counts[task.status]++;
                }
            });
            
            document.getElementById('todo-count').textContent = counts.todo;
            document.getElementById('inprogress-count').textContent = counts.inprogress;
            document.getElementById('done-count').textContent = counts.done;
            clearDoneBtn.style.display = counts.done > 0 ? 'block' : 'none';
        }

        function getPriorityClasses(priority) {
            switch (priority) {
                case 'high': return { border: 'border-l-red-500', badge: 'bg-red-100 text-red-700', text: 'High' };
                case 'medium': return { border: 'border-l-yellow-500', badge: 'bg-yellow-100 text-yellow-700', text: 'Medium' };
                default: return { border: 'border-l-emerald-500', badge: 'bg-emerald-100 text-emerald-700', text: 'Low' };
            }
        }

        function createTaskElement(task) {
            const div = document.createElement('div');
            const priorityClasses = getPriorityClasses(task.priority);
            div.className = `bg-white p-4 rounded-lg shadow-sm border-l-4 ${priorityClasses.border} cursor-grab fade-in flex flex-col gap-3 transition-shadow duration-200 hover:shadow-md`;
            div.setAttribute('data-id', task.id);

            const contentWrapper = document.createElement('div');
            contentWrapper.className = 'flex justify-between items-start';
            
            const p = document.createElement('p');
            p.className = 'text-slate-800 break-words mr-2';
            p.textContent = task.text;
            contentWrapper.appendChild(p);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400 hover:text-red-500 transition-colors"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>`;
            deleteBtn.className = 'flex-shrink-0 opacity-50 hover:opacity-100 transition-opacity';
            deleteBtn.onclick = (e) => {
                e.stopPropagation();
                deleteTask(task.id);
            };
            contentWrapper.appendChild(deleteBtn);
            div.appendChild(contentWrapper);

            if (task.priority) {
                const priorityBadge = document.createElement('span');
                priorityBadge.className = `text-xs font-semibold px-2 py-0.5 rounded-full self-start ${priorityClasses.badge}`;
                priorityBadge.textContent = priorityClasses.text;
                div.appendChild(priorityBadge);
            }

            return div;
        }

        // --- Modal Handling ---
        const showModal = () => { taskModal.classList.remove('hidden'); taskInput.focus(); };
        const hideModal = () => { taskModal.classList.add('hidden'); taskForm.reset(); };

        // --- CRUD Operations ---
        async function addNewTask(text, priority) {
            if (!text.trim() || !userId) return;
            try {
                await addDoc(tasksCollectionRef, {
                    text,
                    priority,
                    status: 'todo',
                    createdAt: Date.now()
                });
                hideModal();
            } catch (error) {
                console.error("Error adding task: ", error);
            }
        }

        async function updateTaskStatus(taskId, newStatus) {
            try {
                const taskRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId);
                await updateDoc(taskRef, { status: newStatus });
            } catch (error) {
                console.error("Error updating task status: ", error);
            }
        }

        async function deleteTask(taskId) {
            try {
                await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/tasks`, taskId));
            } catch(error) {
                console.error("Error deleting task: ", error);
            }
        }
        
        async function clearAllDoneTasks() {
            const batch = writeBatch(db);
            const doneTasks = tasks.filter(task => task.status === 'done');
            doneTasks.forEach(task => {
                const taskRef = doc(db, `artifacts/${appId}/users/${userId}/tasks`, task.id);
                batch.delete(taskRef);
            });
            try {
                await batch.commit();
            } catch (error) {
                console.error("Error clearing done tasks: ", error);
            }
        }

        // --- Event Listeners ---
        addTaskBtn.addEventListener('click', showModal);
        cancelBtn.addEventListener('click', hideModal);
        clearDoneBtn.addEventListener('click', clearAllDoneTasks);
        taskModal.addEventListener('click', (e) => e.target === taskModal && hideModal());

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const priority = taskForm.querySelector('input[name="priority"]:checked').value;
            addNewTask(taskInput.value, priority);
        });

        // --- Drag and Drop Initialization ---
        document.querySelectorAll('.task-column').forEach(column => {
            new Sortable(column, {
                group: 'tasks',
                animation: 200,
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                onEnd: function (evt) {
                    const taskId = evt.item.dataset.id;
                    const newStatus = evt.to.dataset.status;
                    const oldStatus = evt.from.dataset.status;

                    if (taskId && newStatus) {
                        updateTaskStatus(taskId, newStatus);
                        if (newStatus === 'done' && oldStatus !== 'done') {
                            triggerConfetti();
                        }
                    }
                }
            });
        });

        // --- Confetti ---
        function triggerConfetti() {
            const duration = 2 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };

            function randomInRange(min, max) { return Math.random() * (max - min) + min; }

            const interval = setInterval(() => {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);

                const particleCount = 50 * (timeLeft / duration);
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
                confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
            }, 250);
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', authenticateUser);

    </script>
</body>
</html>
